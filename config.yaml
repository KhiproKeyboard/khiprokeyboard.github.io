markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: 'github'
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false
  highlight:
    style: 'github'
    lineNos: false
    codeFences: true

menu:
  main:
    - name: 'পরিচিতি'
      url: '/#home'
      weight: 10
