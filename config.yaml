baseURL: "https://khiprokeyboard.github.io"
languageCode: "bn"
title: "ক্ষিপ্র কিবোর্ড"
defaultContentLanguage: "bn"

# Build settings
build:
  writeStats: true

markup:
  goldmark:
    renderer:
      unsafe: true # Required for HTML tables in submodule content
      hardWraps: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: "github"
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false
  # Mermaid diagram support
  mermaid:
    enable: true
    theme: "default"
    smartypants:
      quotes: true

# Security settings
security:
  enableInlineShortcodes: false
  exec:
    allow: []
    osEnv: []
  funcs:
    getenv: []
  http:
    methods: []
    urls: []

# Enable KaTeX for math rendering
params:
  description: "দ্রুততম বাংলা কিবোর্ড"
  math: true
  katex: true

menu:
  main:
    - name: "পরিচিতি"
      url: "/#home"
      weight: 10
    - name: "এফ-এ-কিউ"
      url: "/#faq"
      weight: 15
    - name: "ইনস্টলেশন"
      url: "/#installation"
      weight: 20
    - name: "ডকুমেন্টেশন"
      url: "/documentation/"
      weight: 25
    - name: "কুইকস্টার্ট"
      url: "/quickstart/"
      weight: 30
    - name: "কমিউনিটি"
      url: "/#community"
      weight: 40

outputs:
  home: ["HTML", "RSS", "SiteMap"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Sitemap configuration
sitemap:
  changeFreq: ""
  priority: -1
  filename: "sitemap.xml"
