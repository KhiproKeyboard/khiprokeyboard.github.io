      url: '/#community'
      weight: 30
    - name: 'ডকুমেন্টেশন'
      url: '/docs'
      weight: 40

outputs:
  home: ["HTML", "RSS", "SiteMap"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

