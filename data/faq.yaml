title: "প্রায়শই জিজ্ঞাসিত প্রশ্ন"
sub_heading: "ক্ষিপ্র কিবোর্ড সম্পর্কে সাধারণ প্রশ্ন এবং উত্তর"
faqs:
  - question: "ক্ষিপ্র কিবোর্ড কী?"
    answer: "ক্ষিপ্র হলো একটি বাংলা ফোনেটিক কিবোর্ড লেআউট যা ব্যবহারকারীদের শিফট কি (Shift Key) ছাড়াই দ্রুত বাংলা টাইপ করতে সাহায্য করে।"
  - question: "ক্ষিপ্র কোন প্ল্যাটফর্মে পাওয়া যায়?"
    answer: "ক্ষিপ্র বর্তমানে লিনাক্স (IBus/Fcitx5), উইন্ডোজ (বর্ণ কিবোর্ড, NMS Kontho) এবং অ্যান্ড্রয়েডে (হেলিবোর্ড) ব্যবহার করা যায়।"
  - question: "অভ্র থেকে ক্ষিপ্রর পার্থক্য কী?"
    answer: "অভ্রতে অনেক অক্ষর লেখার জন্য শিফট চাপতে হয়, কিন্তু ক্ষিপ্রতে সবকিছু শিফট ছাড়াই সহজেই টাইপ করা যায়।"
  - question: "ক্ষিপ্র শিখতে কতদিন লাগে?"
    answer: "যদি আপনি ইতিমধ্যে ফোনেটিক টাইপিং জানেন, তবে ক্ষিপ্র শিখতে মাত্র ১ দিনও লাগবে না ইনশাআল্লাহ। আগে ফিক্সড লেআউট ব্যবহারকারী হলে অভ্যস্ত হতে ২-৩ দিন সময় লাগতে পারে।"
  - question: "টাইপিং বুস্টার কী?"
    answer: "টাইপিং বুস্টার হলো একটি লিনাক্স ইউটিলিটি যা ক্ষিপ্র লেআউটের সাথে কনফিগার করলে পরবর্তী শব্দ প্রেডিকশন এবং স্মার্ট সাজেশন প্রদানের মাধ্যমে টাইপিং গতি আরও বাড়িয়ে দেয়।"
  - question: "ক্ষিপ্র কি ওপেন সোর্স?"
    answer: "হ্যাঁ! ক্ষিপ্র সম্পূর্ণ ওপেন সোর্স। আপনি GitHub-এর 'ক্ষিপ্র টিম' অর্গানাইজেশনে গিয়ে সোর্স কোড দেখতে এবং অবদান রাখতে পারবেন।"
  - question: "সাপোর্ট কোথায় পাবো?"
    answer: "আমাদের টেলিগ্রাম গ্রুপে যোগ দিন: https://t.me/KhiproChat অথবা GitHub-এ issue খুলুন।"
  - question: "ক্ষিপ্রতে অবদান রাখতে চাই"
    answer: "আমরা সবাইকে অবদান রাখতে উৎসাহিত করি! আমাদের GitHub রিপোজিটরিতে পুল রিকোয়েস্ট পাঠান অথবা বাগ রিপোর্ট ও ফিচার রিকোয়েস্ট করুন।"
