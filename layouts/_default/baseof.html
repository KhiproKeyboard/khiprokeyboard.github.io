<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    {{ partial "head.html" . }}
</head>
<body class="antialiased bg-white text-dark-text" data-page="{{ if eq .RelPermalink "/installation/" }}installation{{ else if eq .RelPermalink "/docs/" }}docs{{ end }}">
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}

    {{ partial "scripts.html" . }}
</body>
</html>
