<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাতা পাওয়া যায়নি - {{ .Site.Title }}</title>
    <meta name="description" content="অনুরোধকৃত পাতাটি খুঁজে পাওয়া যায়নি।">
    <link rel="stylesheet" href="{{ "css/colors.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--color-primary)',
                        'primary-light': 'var(--color-primary-light)',
                        'primary-dark': 'var(--color-primary-dark)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="antialiased bg-white text-black min-h-screen flex items-center justify-center" style="background-color: #ffffff; color: #000000;">
    <div class="container mx-auto px-4 py-8 text-center">
        <div class="mb-8">
            <i class="fas fa-search text-6xl text-primary mb-4"></i>
            <h1 class="text-4xl md:text-6xl font-bold mb-4">৪০৪</h1>
            <h2 class="text-2xl md:text-3xl font-semibold mb-4">পাতা পাওয়া যায়নি</h2>
            <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto">
                দুঃখিত! আপনি যে পাতাটি খুঁজছেন সেটি পাওয়া যায়নি।
            </p>
        </div>

        <div class="space-y-4">
            <a href="{{ "/" | relURL }}" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                <i class="fas fa-home mr-2"></i>
                হোমপেজে যান
            </a>
            <div class="mt-4">
                <p class="text-gray-500">অথবা</p>
                <div class="mt-2 space-x-4">
                    <a href="{{ "/installation/" | relURL }}" class="text-primary hover:text-primary-dark transition-colors">
                        ইনস্টলেশন
                    </a>
                    <a href="{{ "/documentation/" | relURL }}" class="text-primary hover:text-primary-dark transition-colors">
                        ডকুমেন্টেশন
                    </a>
                    <a href="{{ "/quickstart/" | relURL }}" class="text-primary hover:text-primary-dark transition-colors">
                        কুইকস্টার্ট
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-12">
            <p class="text-sm text-gray-400">
                যদি আপনি মনে করেন এটি একটি ত্রুটি, অনুগ্রহ করে আমাদের
                <a href="https://github.com/KhiproKeyboard/khipro-keyboard.github.io/issues" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">
                    GitHub Issues
                </a>
                এ জানান।
            </p>
        </div>
    </div>
</body>
</html>
