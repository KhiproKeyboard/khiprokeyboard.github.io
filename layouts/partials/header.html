<header class="header" role="banner">
    <nav class="nav nav--desktop" role="navigation" aria-label="প্রধান নেভিগেশন">
        <div class="u-container">
            <div class="nav__inner">
                <!-- Home -->
                <a href="{{ site.Data.header.home_link | relURL }}" class="nav__home" aria-label="{{ site.Data.header.home_aria_label }}">
                    <i class="{{ site.Data.header.home_icon }}"></i>
                </a>

                <!-- Menu -->
                <ul class="nav__menu">
                    {{ range site.Data.header.menu_items }}
                    <li class="nav__item">
                        <a href="{{ .url | relURL }}" class="nav__link">{{ .name }}</a>
                    </li>
                    {{ end }}
                </ul>

                <!-- Theme Toggle -->
                <button
                    class="theme-toggle"
                    type="button"
                    aria-label="{{ site.Data.header.dark_mode_aria_label }}"
                    data-theme-toggle>
                    <i class="{{ site.Data.header.dark_mode_icon }}" data-theme-icon-dark></i>
                    <i class="{{ site.Data.header.light_mode_icon }}" data-theme-icon-light></i>
                    <i class="{{ site.Data.header.system_mode_icon }}" data-theme-icon-system></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Nav -->
    <nav class="nav nav--mobile" role="navigation" aria-label="মোবাইল নেভিগেশন">
        <div class="nav__mobile-inner">
            <!-- Theme Toggle -->
            <button
                class="theme-toggle"
                type="button"
                aria-label="{{ site.Data.header.dark_mode_aria_label }}"
                data-theme-toggle>
                <i class="{{ site.Data.header.dark_mode_icon }}" data-theme-icon-dark></i>
                <i class="{{ site.Data.header.light_mode_icon }}" data-theme-icon-light></i>
                <i class="{{ site.Data.header.system_mode_icon }}" data-theme-icon-system></i>
            </button>

            <!-- Home -->
            <a href="{{ site.Data.header.home_link | relURL }}" class="nav__home" aria-label="{{ site.Data.header.home_aria_label }}">
                <i class="{{ site.Data.header.home_icon }}"></i>
            </a>

            <!-- Menu Toggle -->
            <button
                class="mobile-menu-toggle"
                type="button"
                aria-label="{{ site.Data.header.mobile_menu_aria_label }}"
                aria-expanded="false"
                aria-controls="mobile-menu"
                data-mobile-menu-toggle>
                <i class="{{ site.Data.header.mobile_menu_icon }}"></i>
            </button>
        </div>

        <!-- Menu Drawer -->
        <div class="mobile-menu" id="mobile-menu" hidden>
            <div class="mobile-menu__overlay" data-mobile-menu-overlay></div>
            <div class="mobile-menu__panel">
                <ul class="mobile-menu__list">
                    {{ range site.Data.header.menu_items }}
                    <li class="mobile-menu__item">
                        <a href="{{ .url | relURL }}" class="mobile-menu__link">{{ .name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
